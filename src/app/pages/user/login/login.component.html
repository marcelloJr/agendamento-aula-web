<div>
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>Sistema de Agendamento de Aulas</mat-card-subtitle>

  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-form-field class="full-width form-group" appearance="fill">
      <mat-label>E-email</mat-label>
      <input
        name="email"
        formControlName="email"
        matInput
        required
      />
      <mat-hint *ngIf="getErrors('email') !== ''" class="input-errors">{{ getErrors('email') }}</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width form-group" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [type]="inputPasswordType"
        name="senha"
        formControlName="senha"
        matInput
        required
      />
      <mat-icon matSuffix (click)="changeInputPasswordType()" class="cursor-pointer">{{isPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-hint *ngIf="getErrors('senha') !== ''" class="input-errors">{{ getErrors('senha') }}</mat-hint>
    </mat-form-field>
    <div class="d-flex justify-between">
      <button mat-raised-button color="accent" type="reset" (click)="openRegisterRoute()">Registrar-se</button>
      <button mat-raised-button color="primary" type="submit">Entrar</button>
    </div>
  </form>
</div>
