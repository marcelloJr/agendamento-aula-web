<div>
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>Sistema de Agendamento de Aulas</mat-card-subtitle>

  <form #loginForm="ngForm" (ngSubmit)="login()">
    <mat-form-field class="full-width form-group" appearance="fill">
      <mat-label>E-email</mat-label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        matInput
        #inputEmail="ngModel"
        required
      />
      <mat-hint *ngIf="inputEmail.invalid && inputEmail.touched" class="input-errors">E-mail é obrigatório</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width form-group" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [type]="inputPasswordType"
        [(ngModel)]="senha"
        name="senha"
        matInput
        #inputPassword="ngModel"
        required
      />
      <mat-icon matSuffix (click)="changeInputPasswordType()" class="cursor-pointer">{{isPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-hint *ngIf="inputPassword.invalid && inputPassword.touched" class="input-errors">Senha é obrigatória</mat-hint>
    </mat-form-field>
    <div class="d-flex justify-between">
      <button mat-raised-button color="accent" (click)="openRegisterRoute()">Registrar-se</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </div>
  </form>
</div>
